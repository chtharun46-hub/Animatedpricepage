<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Enhanced Pricing Table</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:700,400" rel="stylesheet">
  <style>
    body {
      min-height: 100vh;
      background: linear-gradient(120deg, #18122B 0%, #393053 100%);
      margin: 0;
      overflow-x: hidden;
      font-family: 'Montserrat', Arial, sans-serif;
      position: relative;
    }
    /* Particle Animation Background */
    .particles {
      position: fixed;
      top: 0; left: 0; width: 100vw; height: 100vh;
      z-index: 0; pointer-events: none;
      overflow: hidden;
    }
    .particle {
      position: absolute;
      border-radius: 100%;
      opacity: 0.18;
      animation: float 12s linear infinite;
    }
    @keyframes float {
      from {transform: translateY(0);}
      to {transform: translateY(-100vh);}
    }

    .pricing-table {
      display: flex;
      justify-content: center;
      align-items: flex-end;
      gap: 35px;
      margin-top: 80px;
      z-index: 2;
      position: relative;
      flex-wrap: wrap;
    }
    .plan {
      background: rgba(48, 48, 84, 0.70);
      border-radius: 18px;
      backdrop-filter: blur(8px);
      box-shadow: 0 4px 32px 0 rgba(99,98,183,0.2);
      text-align: center;
      width: 290px;
      position: relative;
      padding: 48px 22px 40px 22px;
      box-sizing: border-box;
      transition: transform 0.4s cubic-bezier(.35,1.19,.73,1.03), box-shadow 0.4s;
      border: 2.5px solid #6253ff1a;
      margin-bottom: 34px;
    }
    .plan:hover {
      transform: translateY(-15px) scale(1.04) rotate(-1.5deg);
      box-shadow: 0 16px 40px 0 #4e48b030, 0 0 0 5px #8270ff33;
      z-index: 5;
    }
    .plan.popular {
      background: linear-gradient(120deg, #FFE569 55%, #FFF5E0 100%);
      color: #231f41;
      border: 2.5px solid #FFE569;
      transform: scale(1.09);
      box-shadow: 0 16px 40px 0 #ffe56955, 0 0 0 7px #fff4b250;
      animation: glowpulse 1.8s infinite alternate;
    }
    @keyframes glowpulse {
      0% {box-shadow: 0 12px 34px 0 #ffe56944, 0 0 0 7px #FFF5E0c0;}
      100% {box-shadow: 0 24px 60px 0 #ffe56990, 0 0 0 13px #FFF5E080;}
    }

    .plan.popular::before {
      content: "★ Most Popular";
      position: absolute;
      top: -22px;
      left: 50%;
      transform: translateX(-50%);
      background: linear-gradient(90deg, #fae100 40%, #ffd900 100%);
      color: #393053;
      font-size: 14px;
      font-weight: 700;
      border-radius: 20px;
      padding: 7px 26px;
      letter-spacing: 1px;
      box-shadow: 0 2px 24px #ffe56980, 0 1px 4px #231f4135;
      filter: drop-shadow(0 0 8px #ffe569);
      z-index: 3;
      border: 2px solid #fff3;
      animation: neon-badge 1.2s infinite alternate;
    }
    @keyframes neon-badge {
      to { filter: drop-shadow(0 0 16px #ffe569); }
    }

    .plan h2 {
      font-size: 29px;
      margin: 0 0 10px;
      text-shadow: 0 2px 14px #4539ab25;
    }
    .price {
      font-size: 38px;
      margin: 30px 0 30px 0;
      font-weight: bold;
      background: linear-gradient(90deg,#FFE569, #FFD966);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: 2px;
    }
    .plan.popular .price {
      background: linear-gradient(90deg,#231f41 15%,#7E2553 70%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .plan ul {
      list-style: none;
      padding: 0;
      margin: 0 0 22px 0;
    }
    .plan ul li {
      margin: 13px 0 0 0;
      font-size: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 9px;
      opacity: 0.96;
    }
    .icon {
      width: 17px; height: 17px;
      display: inline-block;
      border-radius: 50%;
      background: linear-gradient(120deg,#FFE569 50%,#FFF5E0 100%);
      border: 2px solid #eee3;
      margin-right: 3px;
      position: relative;
      box-shadow: 0 0 8px 2px #ffe56990;
      animation: popicon 1.2s infinite alternate;
    }
    .plan:not(.popular) .icon {
      background: linear-gradient(120deg,#A3FFD6 40%,#393053 100%);
      box-shadow: 0 0 8px 2px #39305344;
    }
    @keyframes popicon {
      to { transform: scale(1.15) rotate(4deg);}
    }
    .plan button {
      background: linear-gradient(90deg,#ffe569 50%, #fff5e0 100%);
      color: #231f41;
      padding: 13px 35px;
      border: none;
      border-radius: 25px;
      font-size: 18px;
      font-weight: 700;
      letter-spacing: 1px;
      cursor: pointer;
      box-shadow: 0 2px 24px #ffe56944, 0 1.5px 6px #FFF5E040;
      margin-top: 20px;
      transition: background 0.18s, color 0.18s, box-shadow 0.2s;
    }
    .plan.popular button {
      background: linear-gradient(90deg,#231f41 45%,#FFE569 120%);
      color: #ffe569;
      border: 2px solid #ffe56988;
      box-shadow: 0 4px 30px #ffe56966;
    }
    .plan button:hover, .plan.popular button:hover {
      background: linear-gradient(90deg,#FFD966 10%, #ffb700 150%);
      color: #fff;
      transform: scale(1.05);
      box-shadow: 0 8px 36px #ffe56999;
    }

    /* Responsive */
    @media only screen and (max-width: 950px) {
      .pricing-table {flex-direction: column; align-items: center;}
      .plan {width: 92%; max-width: 380px;}
    }
    @media (max-width: 600px) {
      .plan {padding: 28px 8px 24px 8px;}
      .price{font-size: 33px;}
    }
  </style>
</head>
<body>
  <div class="particles">
    <div class="particle" style="width:37px;height:37px;left:10vw;top:85vh;background: #FFD966;animation-duration:17s;"></div>
    <div class="particle" style="width:28px;height:28px;left:30vw;top:95vh;background: #A3FFD6;animation-duration:11s;"></div>
    <div class="particle" style="width:45px;height:45px;left:62vw;top:90vh;background: #FFF5E0;animation-duration:18s;"></div>
    <div class="particle" style="width:33px;height:33px;left:85vw;top:98vh;background: #FFD966;animation-duration:15s;"></div>
    <div class="particle" style="width:25px;height:25px;left:74vw;top:99vh;background: #393053;animation-duration:14s;"></div>
    <div class="particle" style="width:43px;height:43px;left:56vw;top:97vh;background: #A3FFD6;animation-duration:13s;"></div>
  </div>
  <section class="pricing-table">
    <div class="plan">
      <h2>Basic</h2>
      <div class="price">₹299</div>
      <ul>
        <li><span class="icon"></span>1 User</li>
        <li><span class="icon"></span>Email Support</li>
        <li><span class="icon"></span>Access to Basic Features</li>
      </ul>
      <button>Choose Plan</button>
    </div>
    <div class="plan popular">
      <h2>Pro</h2>
      <div class="price">₹499</div>
      <ul>
        <li><span class="icon"></span>5 Users</li>
        <li><span class="icon"></span>Priority Support</li>
        <li><span class="icon"></span>All Features Included</li>
      </ul>
      <button>Choose This!</button>
    </div>
    <div class="plan">
      <h2>Premium</h2>
      <div class="price">₹899</div>
      <ul>
        <li><span class="icon"></span>Unlimited Users</li>
        <li><span class="icon"></span>24x7 Support</li>
        <li><span class="icon"></span>Advanced Analytics</li>
      </ul>
      <button>Choose Plan</button>
    </div>
  </section>
</body>
</html>
